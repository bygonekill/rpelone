<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>v-model</title>
		<script src="js/vuejs-2.5.16.js"></script>
	</head>

	<body>
		<div id="app">
			<font size="5" v-bind:color="ys1">呵呵呵</font>
			<font size="5" :color="ys2">哈哈哈</font>
		</div>
	</body>
	<script>
		//插值表达式不能使用html标签的属性取值
		//给html标签的属性设置变量的值  使用v-bind
		new Vue({
			el:"#app",
			data:{
				ys1:"red",
				ys2:"green"
			}

		});
		
	</script>

</html>
