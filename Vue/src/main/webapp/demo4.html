<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>v-on:mouseover</title>
	<style>
		#div {
			background-color: red;
		}
	</style>
	<script src="js/vuejs-2.5.16.js"></script>
</head>

<body>
<div id="app">
	<div @mouseover="fun1" id="div">
		<textarea @mouseover.stop="fun2($event)">这是一个文件域</textarea>
	</div>
</div>
</body>
<script>
 new Vue({
	 el:"#app",
	 methods:{
	 	fun1:function () {
			alert("1")
		},
		 fun2:function () {
			 alert("1")
			// event.stopPropagation();   停止事间传播
		 }
		// fun1:() =>{
		//  alert("1")
	 	// }
	 }
 })

</script>

</html>
