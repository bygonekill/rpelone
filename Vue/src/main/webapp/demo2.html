<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>v-on:click</title>
		<script src="js/vuejs-2.5.16.js"></script>
	</head>
	<body>
		<div id="app">
			{{a}}
			<button v-on:click="fun1(a)">vue的onclick</button>
			<button @click="fun1">vue的onclick 简写</button>
		</div>
	</body>
	<script>
		new Vue({
			el:"#app",
			data:{
				a:"辣鸡"
			},
			methods:{
				fun1:function () {
					this.a="真的"
					alert("很爱很爱你");
				}
			}
		});
		
	</script>
</html>
