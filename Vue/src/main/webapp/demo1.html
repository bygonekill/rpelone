<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>快速入门</title>
		<script src="js/vuejs-2.5.16.js"></script>
	</head>
	<body>
		<div id="app">
			<!--Vue插值表达式，把data中定义的数据显示到此处-->
			{{message}}
			<!--三目运算-->
			{{false?"ok":"NO"}}
			{{numbuer*100}}
		</div>
	</body>
	<script>
		//创建Vue对象
		new Vue({
			el:"#app",  //由vue接管id为app区域
			data:{
				message:"你好 vue",//此处不要加分号
				numbuer:100
			}
		});
	</script>
</html>
