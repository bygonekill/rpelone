<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>model</title>
		<script src="js/vuejs-2.5.16.js"></script>
	</head>
	<body>
		<div id="app">
			<form action="" method="post">
				用户名: <input type="text" name="username" v-model="user.username"><br>
				密码 : <input type="text" name="password" v-model="user.password">
			</form>
		</div>
	</body>
	<script>
		new Vue({
			el:"#app",
			data:{
				user:{
					username:"test",
					password:"12346"
				}
			}
		})
		
	</script>
</html>
